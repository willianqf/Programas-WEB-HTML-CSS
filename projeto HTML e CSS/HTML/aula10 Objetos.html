<html>
	<head>
		<title>Vamos falar de TAG?</title>
	</head>

	<body>
		<object data="midia/test.mp4" width ="600" height="400"> /*Usado para flash*/
			<param name="wmode" value="transparent"/> /*Deixar o fundo transparente*/
			<param name="quality" value="low"/> /*Melhora a qualidade do flash*/
		</object>
		<object data="midia/test.mp4" width ="820" height="500"> /*Usado para MP4*/
			<param name="autostart" value="true"/>
		</object>
		<object data="midia/testsom.mp3" width ="300" height="100"> /*Usado para SOM MP3*/
			<param name="autostart" value="true"/>
		</object>
	</body>

</html>
