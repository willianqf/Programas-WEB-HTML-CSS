<!DOCTYPE html> <!-- Define o tipo do arquivo -->
<html lang="pt-br">
<head>
    <!-- Comentários usando a tag <!- -> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - Programação WEB</title>

</head>

<body>
    <!-- Define um titulo de nível 1-->
    <h1>Nível 1 do Título - Coisas Estranhas</h1>

    <!-- Define Parágrafo -->
    <p>Este é um paragrafo do titulo</p>

    <!-- Faz quebra de linha -->
    <br>

    <!-- Adicionar Imagem (scr="local", alt = "Texto alternativo para deficientes visual", title= "Titulo da imagem")-->
    <img src="Imagem/teste.png" alt="Figura de teste" title= "É apenas teste certo?" />

    <ul style="list-style-type:disc">
        <li>Lista 1
            <ol>
                <li>um</li>
                <li>dois</li>
                <li>três</li>
            </ol>
        </li>
        <li>Lista 2
            <ol>
                <li>Pera</li>
                <li>Banana</li>
                <li>Arroz</li>
            </ol>
        </li>
    </ul>

</body>
</html>
