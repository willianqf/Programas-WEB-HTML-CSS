<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- usando switch case -->
    <script>
        /* dictionary */
        const valorestext = {
            1 : 'um',
            2 : 'dois',
            3 : 'tres',
            4 : 'quatro',
            5 : 'cinco',
            6 : 'seis',
            7 : 'sete',
            8 : 'oito',
            9 : 'nove',
            'default': '000'
        }
        console.log(valorestext[5]);

        var valor = 10;
        switch(valor)
        {
            case 1: 
                document.write('um');
                break;
            case 2:
                document.write('dois');
                break;
            case 3:
                document.write('tres');
                break;
            default:
                if(valor <= 9)
                {
                    document.write(valorestext[valor]);
                }
                else
                {
                    document.write(valorestext['default']);
                }
                break;
        }

    </script>
</body>
</html>
