<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .titulo{
            color: aqua;
            font-size: 15px;
            text-decoration: underline;
        }
        div{
            border: 1px solid #000;
            padding: 10px;
            display: inline-block;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Query Select All</h1>
    <p>Retorna elementos de HTML que correspondem ao CSS ou tag específica</p>
    <h2 class="titulo">Coisas estranhas</h2>
    <div class="coisas">
        <p>Muitas coisas loucas aqui</p>
        <p>Ninguém sabe o que a gente pode faxzer</p>
    </div>
    <a href="http://google.com">Entrar no Google</a>
    <a href="http://globo.com">Lado Negro da Força</a>

    <hr>

    <!-- Query Select All -->
    <script>
        
        var ps = document.querySelectorAll(".titulo"); /* Retorna elementos de HTML que correspondem ao CSS ou tag específica */
        console.log(ps);

    </script>
</body>
</html>
