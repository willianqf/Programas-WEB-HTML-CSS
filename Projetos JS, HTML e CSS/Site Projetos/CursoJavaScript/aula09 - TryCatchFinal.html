<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 12;
        try{ // EXECUTA SEMPRE
            if(x > 10)
            {
                throw new Error('O valor de X está acima de 10'); // CHAMA O ERRO
            }
        }catch(e) // EXECUTA QUANDO UM ERRO É GERADO
        {
            console.log(e);
            x = 10;
        }finally{ // EXECUTA SEMPRE
            document.write('valor de x = '+x);
        }
    </script>
</body>
</html>
