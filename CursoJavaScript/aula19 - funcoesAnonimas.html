<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tester{
            border: 1px solid #999;
            height: 150px;
            width: 150px;
            background-color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id = 'tester' class="tester">

    </div>
    <script>
        // function -> Não precisa definir nome da function
        // function(){instrução}
        const anom = function()
        {
            return 'Olá mundo'
        }

        console.log(anom());

        // ARROW FUNCTION ANONIMO - pode ser usado em lambda
        // () => {instrução}
        document.getElementById('tester').addEventListener('click', () =>{
            console.log('você clicou');
        })

       

    </script>
</body>
</html>
