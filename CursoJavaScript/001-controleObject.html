<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .divs{
            height: 100px;
            width: 100px;
            background-color: red;
            border: 1px solid;
            position: absolute;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="dvs" class="divs">

    </div>

    <script>
        var dx;
        var dy;
        var px;
        var py;
        var vel;
        var obj;
        var tmp;

        function ini()
        {
            dx=0;
            dy=0;
            px=0;
            py=0;
            vel=10;
            obj = document.getElementById("dvs");
            document.addEventListener("keydown", tecladoDw);
            document.addEventListener("keyup", teclaUp);
            tmp=setInterval(enterFrame ,20);
        }

        function tecladoDw()
        {
            var tecla = event.keyCode;
            console.log(tecla);
            switch(tecla)
            {
                case 37:
                    dx=-1;
                    break;
                case 38:
                    dy=-1;
                    break;
                case 39:
                    dx=1;
                    break;
                case 40:
                    dy=1;
                    break;
            }
        }

        function teclaUp()
        {
            var tecla = event.keyCode;
            switch(tecla)
            {
                case 37:
                    dx=0;
                    break;
                case 38:
                    dy=0;
                    break;
                case 39:
                    dx=0;
                    break;
                case 40:
                    dy=0;
                    break;
            }
        }

        function enterFrame()
        {
            px+=dx*vel;
            py+=dy*vel;
            obj.style.left = px+"px";
            obj.style.top = py+"px";
        }

        window.addEventListener('load', ini);
    </script>
</body>
</html>
