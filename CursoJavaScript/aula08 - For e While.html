<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let condicao = 5;
        let repetir = 20;
        
        for(var x = 0; x < condicao; x++)
        {
            document.write(x+"<br>");
        }

        while(repetir > 0)
        {
            document.write(repetir+"<br>");
            repetir--;
        }

        do{
            document.write(repetir+"<br>");
            repetir++;
        }while(repetir < 20);
    </script>
</body>
</html>
