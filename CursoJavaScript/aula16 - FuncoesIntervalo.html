<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>                                                                                                                                                                          
        var valor = 0;
        function chamar1()
        {
            valor++;
            console.log('Chamando 1 - '+valor);
        }

        function chamar2()
        {
            valor++;
            console.log('Chamando 2 - '+valor);
        }

        setTimeout(chamar1, 1000); /// CHAMA UMA VEZ - (funcao, 'tempo para chamar');
        var Inter = setInterval(chamar2, 1000); /// CHAMA A CADA TEMPO ESPECIFICADO 

        clearInterval(Inter); // ENCERRA O INTERVALO 

    </script>
</body>
